<epoch-live-line chart-height="400"
                 chart-data="realtimeLine"
                 chart-stream="realtimeLineFeed"
                 chart-axes="['right', 'bottom', 'left']"
                 chart-range="[0, 100]" >
</epoch-live-line>

<ul>
  <li ng-repeat="proc in procs" class="cpuProc"><div class="legendColor" style="background-color:{{proc.color}}">&nbsp;</div><span>CPU {{proc.id}}: {{proc.load}} %</span></li>
</ul>
