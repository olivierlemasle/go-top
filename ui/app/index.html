<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Go-Top</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/epoch/dist/css/epoch.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body ng-app="uiApp" ng-controller="uiCtrl" layout="row">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
      <md-toolbar layout="row">
        <div class="md-toolbar-tools">
          <h1><a ng-href="#/">Go-top</a></h1>
        </div>
      </md-toolbar>
      <md-content>
        <div layout="column" layout-align="start start">
          <ul>
            <li ng-repeat="menu in menus">
              <md-button class="menuButton" ng-href="{{menu.link}}">{{menu.title}}</md-button>
            </li>
          </ul>
        </div>
      </md-content>
    </md-sidenav>

    <div flex layout="column">
      <md-toolbar layout="row">
        <div class="md-toolbar-tools">
          <md-icon layout-margin ng-hide="isNavBarOpen()" ng-click="toggleNavBar()">menu</md-icon>
          <span flex></span>
          <h1>{{title}}</h1>
          <span flex></span>
        </div>
      </md-toolbar>
      <div flex layout="row">
        <div layout="column" flex id="content">
          <md-content layout="column" flex class="md-padding">
            <div ng-view></div>
          </md-content>
        </div>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-socket-io/socket.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/socket.io-client/socket.io.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/epoch/dist/js/epoch.js"></script>
    <script src="bower_components/ng-epoch/ng-epoch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/shared.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/cpu.js"></script>
        <script src="scripts/controllers/memory.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <!-- endbuild -->
</body>
</html>
